---
- name: testing windows
  hosts: 10.10.5.187
  #gather_facts: false
  become_user: credence
  become: true
  
  tasks:
   - name: Install Java
     win_chocolatey:
       name: jdk11
       state: present
       version: latest

   - name: Set Java_home
     win_environment:
      state: present
      name: JAVA_HOME
      value: 'c:\program files\java\jdk1.{{ java_major_version }}_{{ java_minor_version }}'
      level: machine

   - name: Add Java to path
     win_path:
       elements:
        - 'c:\program files\java\jdk{{ java_major_version }}_{{ java_minor_version }}\bin'
...
